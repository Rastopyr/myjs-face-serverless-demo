<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Serverless Face Rekognition Demo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
  <div class="container text-center align-items-start">
    <h1>
      MYJS Serverless demo
    </h1>
    <div class="row">
      <div class="col-md-6">
        <video autoplay></video>
      </div>

      <div class="col-md-6">
        <img id="myImg" />
        <canvas id="myCanvas" width="400" height="200">
          Your browser does not support the HTML5 canvas tag.
        </canvas>
      </div>
    </div>

    <div class="row justify-content-center align-items-center" style="margin-top: 20px; text-align: center">
      <div class="col-md-6">
        <button class="btn btn-lg btn-primary enable">
          Enable
        </button>
      </div>

      <div class="col-md-6">
        <button class="btn btn-lg btn-primary magic">
          <i class="fa fa-magic"></i> Magic
        </button>
      </div>
    </div>
  </div>

  <style>
    .capture_container {
      width: 400px;
    }

    video, canvas  {
      width: 100%;
    }

     img {
      display: none;
    }
  </style>
  <script src="client.js" charset="utf-8"></script>
</body>
</html>
